<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
    <title>COT: Search Engine UI</title>
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <!-- <img src="file:///Users/anthonyzamarro/Downloads/book.svg" alt=""> -->
          <h1 id="cot-title">
            College Open Textbooks
            <br>
            <span>Driving Awareness and Adoption of Open Textbooks</span>
         </h1>
      </div>
    <div id="search-fields">
      <div class="search-field">
        <label for="discipline">Discipline:</label>
        <select name="discipline" id="discipline" multiple="multiple">
        </select>
      </div>
      <br>
      <div class="search-field">
        <label for="title">Title:</label>
        <input id="title" type="text" name="title">
      </div>
      <br>
      <div class="search-field">
        <label for="author">Author/Editor:</label>
        <input id="author-name" type="text" name="name">
      </div>
      <br>
      <div class="license-ancillaries">
        <div class="search-field">
          <label for="license">License:</label>
          <select name="license" id="license"></select>
        </div>
        <br>
        <div class="search-field">
          <label for="ancillaries">Ancillaries:</label>
          <input id="ancillaries" type="text" name="ancillaries">
        </div>
        <br>
      </div>
      <div class="reviews-respository">
        <div class="search-field">
          <label for="reviews">Peer Reviewed:</label>
          <input id="peer-reviewed" type="text" name="peer-reviewed">
        </div>
        <br>
        <div class="search-field">
          <label for="repository">Repository:</label>
          <input id="repository" type="text" name="repository">
        </div>
        <br>
      </div>
    </div>
    <input id="search-button" type="submit" value="Search">
    <!-- <div class="icon-credit">Icons made by <a href="https://www.flaticon.com/authors/monkik" title="monkik">monkik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
  </div>
  <div class="display-results">
    <ul id="list"></ul>
  </div>
  <script src="script.js"></script>
  </body>
</html>
